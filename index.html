<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>just one more spin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shadow" id="bar">
        <div id="barContent">
            <button id="resetBalance" onclick="resetBalance(1000)">Reset</button>
            <div id="balance"></div>
        </div>
    </div>

    <div class="gameTitle">Diamonds</div>
    <div id="content">
        <div class="bettingBar shadow">
            <input class="betInput" id="betInput" type="number" step="1" min="0" oninput="formatBet()" onfocusout="betInputUnfocus()">
            <div id="changeBetContainer">
                <button class="changeBetButton" id="halfBet" onclick="changeBet('half')">½</button>
                <button class="changeBetButton" id="doubleBet" onclick="changeBet('double')">2×</button>
                <button class="changeBetButton" id="allIn" onclick="changeBet('allin')">All in</button>
            </div>
            <button class="betButton" id="bet" onclick="bet()">Bet</button>
            <button class="betButton" id="autobet">Start Autobet</button>
            <div class="betOutcome" id="betOutcome"><span class="bigFont betOutcomeText" id="betOutcomeMulti"></span><span class="betOutcomeText" id="betOutcomePayout"></span></div>
        </div>
        <div class="gameContainer shadow" id="diamondsGame">
            <div id="diamondsHands">
                <div class="diamondsHand" id="fiveofakind">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">Five of a Kind</span> <span class="colorText">0.04%</span> <span class="colorText">50.0×</span>
                </div>
                <div class="diamondsHand" id="fourofakind">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">Four of a Kind</span> <span class="colorText">1.25%</span> <span class="colorText">5.00×</span>
                </div>
                <div class="diamondsHand" id="fullhouse">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorBorder"></div>
                        <div class="diamondIndicator diamondIndicatorBorder"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">Full House</span> <span class="colorText">2.50%</span> <span class="colorText">4.00×</span>
                </div>
                <div class="diamondsHand" id="threeofakind">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">Three of a Kind</span> <span class="colorText">12.5%</span> <span class="colorText">3.00×</span>
                </div>
                <div class="diamondsHand" id="twopair">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorBorder"></div>
                        <div class="diamondIndicator diamondIndicatorBorder"></div>
                        <div class="diamondIndicator"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">Two Pair</span> <span class="colorText">18.8%</span> <span class="colorText">2.00×</span>
                </div>
                <div class="diamondsHand" id="onepair">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator diamondIndicatorFilled"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">One Pair</span> <span class="colorText">50.0%</span> <span class="colorText">0.10×</span>
                </div>
                <div class="diamondsHand" id="nomatch">
                    <div class="diamondIndicatorContainer">
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                        <div class="diamondIndicator"></div>
                    </div>
                    <span class="colorText diamondsHandAlign">No Match</span> <span class="colorText">15.0%</span> <span class="colorText">0.00×</span>
                </div>
            </div>
            <div id="diamondContainer">
                <div class="diamondBaseContainer" id="diamondBaseContainer1">
                    <div class="diamondBase" id="diamondBase1"></div>
                </div>
                <div class="diamondBaseContainer" id="diamondBaseContainer2">
                    <div class="diamondBase" id="diamondBase2"></div>
                </div>
                <div class="diamondBaseContainer" id="diamondBaseContainer3">
                    <div class="diamondBase" id="diamondBase3"></div>
                </div>
                <div class="diamondBaseContainer" id="diamondBaseContainer4">
                    <div class="diamondBase" id="diamondBase4"></div>
                </div>
                <div class="diamondBaseContainer" id="diamondBaseContainer5">
                    <div class="diamondBase" id="diamondBase5"></div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="main.js"></script>
    <script src="diamonds.js"></script>
</body>
</html>
